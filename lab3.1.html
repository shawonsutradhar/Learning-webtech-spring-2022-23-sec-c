<?php
$length = 10; // set the length of the rectangle
$width = 5; // set the width of the rectangle

$area = $length * $width; // calculate the area of the rectangle
$perimeter = 2 * ($length + $width); // calculate the perimeter of the rectangle

echo "The area of the rectangle is: " . $area . "\n"; // display the area of the rectangle
echo "The perimeter of the rectangle is: " . $perimeter . "\n"; // display the perimeter of the rectangle
?>
